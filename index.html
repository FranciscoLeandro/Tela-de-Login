<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css"> <!--LINK O CSS NO HTML-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--EMOTION-->
    <title>Tela de Login</title>
</head>

<body>
    <main>
        <div class="blur"></div>
        <img src="./img/login-img.svg" alt="homem com uma mala"> <!--IMAGEM-->
        <h1>Bem Vindo de Volta</h1><!--TITULO PRINCIPAL-->

        <div class="conteiner-input">
            <label>E-mail</label> <!--ROTULO É UM BOM PADRÃO COLOCAR-->
            <input placeholder="e-mail" type="email">
            <!--placeholder TEXTO DENTRO DO INPUT/  type email SÓ ACEITA E-MAIL-->
            <label>Senha</label> <!--ROTULO É UM BOM PADRÃO COLOCAR-->
            <input placeholder="Senha" type="password">
            <!--placeholder TEXTO DENTRO DO INPUT/  type password ESCONDE A SENHA-->
        </div>

        <button> Login <i class='bx bx-chevron-right'></i></button>
        <button><img src="./img/logo-google-img.svg" alt="logo google"> Login</button>

        <div>
            <a href="#"> Novato?
                <span> uma Conta </span>
            </a>
        </div>

    </main>

</body>

</html>
